<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TodoListOOP</title>
</head>
<body>

    <div class="container p-3 my-3 bg-dark text-white">
        <h1 class="text-center">A Simple Todo Page</h1>
    </div>

    <div class="container p-3 my-3 bg-primary text-white add-todo-container text-center">
        <input type="text" class="write-todo">
        <button type="button" class="btn btn-light btn-add-todo">Add</button>
        <button type="button" class="btn btn-light btn-delete-all">DeleteAll</button>
    </div>  
    <div class="container">
        <div class="row">
            <div class="container p-3 my-3 bg-light col-sm list-todo-container">Active</div>
            <div class="container p-3 my-3 bg-warning col-sm list-todo-container-progress">In progress</div>
            <div class="container p-3 my-3 bg-info col-sm list-todo-container-ended">Ended</div>
        </div>
    </div>


    </div>


    <script type="module" src="main.js"></script>

</body>

</html>
